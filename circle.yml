machine:
  services:
    - docker

dependencies:
  pre:
    - docker login -e "alexander.saenen@epitech.eu" -u $DOCKER_USER -p $DOCKER_PASSWORD
    - npm install -g webdriver-manager@11.1.1
    - npm install -g protractor@4.0.14

  override:
    - echo "Overriding default dependencies"

deployment:
  production:
    branch: master
    commands:
      - ssh root@82.223.82.41 "bash -ic deploy-web-production"
  staging:
    branch: dev
    commands:
      - make pull
      - make build
      - make push
      - ssh root@82.223.82.41 "bash -ic deploy-web-staging"
